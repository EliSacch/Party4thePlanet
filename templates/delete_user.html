{% extends 'base.html' %}

{% load static %}

{% block header %}
{% include 'header.html' %}
{% endblock header %}

{% block content %}

<div class="deleteProfileForm">

        <a role="button" href="javascript:history.go(-1)"> Back </a>
    </form>
</div>

{% endblock %}
