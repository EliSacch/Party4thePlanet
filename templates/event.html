{% extends "base.html" %}

<!--
    This is the page for a single event.
-->

{% block content %}

<!-- Edit this section -->
<h1>Event</h1>

<p>{{ event.title}}</p>
<p>{{ event.description }}</p>
<p>{{ event.start_datetime }}</p>
<p>{{ event.end_datetime }}</p>
<p>{{ event.location }}</p>
<p>{{ event.organizer }}</p>
<p>{{ event.created }}</p>

{%endblock%}
